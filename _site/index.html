<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <meta name="description" content="Resources" />
    <meta name="keywords" content="jekyll, image gallery, image grid, template, masonry" />
    <meta name="author" content="Adjetey Sowah" />

    <link rel="stylesheet" type="text/css" href="/Resources/css/demo.css" />
    <link rel="stylesheet" type="text/css" href="/Resources/css/component.css" />

  <body>

  <div class="container">
	<header class="clearfix">
		<h1>Resources</h1>
	</header>
	<div id="grid-gallery" class="grid-gallery">

	<section class="grid-wrap">
	<ul class="grid">
		<li class="grid-sizer"></li><!-- for Masonry column width -->
		
		<li>
			<figure>
				<img src="/Resources/img/thumb/2018AGU-Poster.jpg" alt="img"/>
				<figcaption>
					<h3>2018 AGU Presentation</h3>
					<p>Poster</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/Resources/img/thumb/2017GRC-Poster.jpg" alt="img"/>

					<h3>2017 GRC Presentation</h3>
					<p>Poster</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/Resources/img/thumb/2015CGU-PPT-front.jpg" alt="img"/>
				<figcaption>
					<h3>2015 CGU Presentation</h3>
					<p>PPT</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<img src="/Resources/img/thumb/2014CGU-PPT-front.jpg" alt="img"/>
				<figcaption>
					<h3>2014 CGU Presentation</h3>
					<p>PPT</p>
				</figcaption>
			</figure>
		</li>
		
	</ul>
	</section><!-- // grid-wrap -->

	<section class="slideshow">
	<ul>
		
		<li>
			<figure>

				<figcaption>
					<h3>2018 AGU Presentation</h3>
					<p>Poster</p>
				</figcaption>
			</figure>
		</li>
		
		<li>
			<figure>
				<a href="https://pan.baidu.com/s/1kj5J2UcswLyDLctI8eVuUQ" target="_blank"><img src="/Resources/img/large/2017GRC-Poster.jpg" alt="img"/></a>
				<figcaption>
					<h3>2017 GRC Presentation</h3>
					<p>Poster</p>
				</figcaption>

		</li>
		
		<li>
			<figure>
				<a href="https://pan.baidu.com/s/1lyCSgdTEX9K2QCQ0PQ2xZg" target="_blank"><img src="/Resources/img/large/2015CGU-PPT-front.jpg" alt="img"/></a>

		<li>
			<figure>
				<a href="https://pan.baidu.com/s/1CC-ApOMS2NnPeNPv3dp9yw" target="_blank"><img src="/Resources/img/large/2014CGU-PPT-front.jpg" alt="img"/></a>

		<span class="icon nav-prev"></span>
		<span class="icon nav-next"></span>
		<span class="icon nav-close"></span>
	</nav>
	<div class="info-keys icon">Navigate with arrow keys</div>

	</div><!-- // grid-gallery -->
</div>

    <script src="/Resources/js/imagesloaded.pkgd.min.js"></script>
